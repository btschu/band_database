<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Student</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar pt-5 justify-content-between mb-4">
            <h3 class="">Hello, {{ session.director_first_name }}!</h3>
            <div>
                <a class="btn btn-success" href="/dashboard">Dashboard</a>
                <a class="btn btn-danger" href="/logout">Logout</a>
            </div>
        </nav>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mt-4 mb-4 col-6 mx-auto alert-danger border rounded border-danger p-2">
                    {% for message in messages %}
                        <p class='pt-2 text-center text-danger'><em>{{ message }}</em></p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form class="d-flex justify-content-center" action="/student/create" method="post">
            <div class="mb-3 mr-5">
                <!-- <input type="hidden" name="id" value="{{session.school_id}}"> -->
                <label for="student_first_name" class="form-label">Student First Name:</label>
                <input type="text" class="form-control mb-3" name="student_first_name" value="">
                <label for="student_last_name" class="form-label">Student Last Name:</label>
                <input type="text" class="form-control mb-3" name="student_last_name" value="">
                <label for="student_last_name" class="form-label">Primary Instrument:</label>
                <input type="text" class="form-control mb-3" name="student_last_name" value="">
                <label for="student_last_name" class="form-label">Secondary Instrument:</label>
                <input type="text" class="form-control mb-3" name="student_last_name" value="">
                <label for="student_last_name" class="form-label">Tuxedo Jacket:</label>
                <input type="text" class="form-control mb-3" name="student_last_name" value="">
                <label for="student_last_name" class="form-label">Tuxedo Pants:</label>
                <input type="text" class="form-control mb-3" name="student_last_name" value="">
                <label for="student_last_name" class="form-label">Concert Dress:</label>
                <input type="text" class="form-control mb-3" name="student_last_name" value="">
                <label for="student_last_name" class="form-label">Marching Jacket:</label>
                <input type="text" class="form-control mb-3" name="student_last_name" value="">
                <label for="student_last_name" class="form-label">Marching Pants:</label>
                <input type="text" class="form-control mb-3" name="student_last_name" value="">
                <label for="student_last_name" class="form-label">Marching Hat:</label>
                <input type="text" class="form-control mb-3" name="student_last_name" value="">
                <label for="student_last_name" class="form-label">Gauntlets:</label>
                <input type="text" class="form-control mb-3" name="student_last_name" value="">
                <label for="student_last_name" class="form-label">Colorguard Uniform:</label>
                <input type="text" class="form-control mb-3" name="student_last_name" value="">
                <input type='submit' value='Add Student' class="btn btn-success">
            </div>
        </form>
    </div>
</body>
</html>
