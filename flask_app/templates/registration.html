<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register New Director</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jq-3.6.0/jszip-2.5.0/dt-1.11.5/b-2.2.2/b-colvis-2.2.2/b-html5-2.2.2/b-print-2.2.2/cr-1.5.5/date-1.1.2/datatables.min.css"/>        <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.11.5/datatables.min.js" defer></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous" defer></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js" defer></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js" defer></script>
        <script type="text/javascript" src="https://cdn.datatables.net/v/dt/jq-3.6.0/jszip-2.5.0/dt-1.11.5/b-2.2.2/b-colvis-2.2.2/b-html5-2.2.2/b-print-2.2.2/cr-1.5.5/date-1.1.2/datatables.min.js" defer></script>
</head>
<body>
<!-- main container -->
<div class="d-flex justify-content-center align-items-center text-center mt-4">

<!-- create new director form with validation -->
    <form id="login_reg_form" class="bg-transparent bg-opacity-25 p-3 col-xs-12 col-sm-10 col-md-8 col-lg-5 mb-5" action="/register" method="post">
        <div class="form-group text-left p-4">
            <div class="d-flex pb-3">
                <img id="login" class="me-2 rotate" src="{{ url_for('static', filename='img/login_icon.png') }}">
                <h1 class="text-light mx-2">Create Account</h1>
            </div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert-danger mb-4">
                {% for message in messages %}
                <p class='text-danger'><em>{{ message }}</em></p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <input type="text" class="form-control mb-4" name="director_first_name" aria-describedby="helpId" placeholder="First Name">
            <input type="text" class="form-control mb-4" name="director_last_name" aria-describedby="helpId" placeholder="Last Name">
            <input type="text" class="form-control mb-4" name="director_email" aria-describedby="helpId" placeholder="Email Address">
            <input type="password" class="form-control mb-4" name="password" aria-describedby="helpId" placeholder="Password">
            <input type="password" class="form-control" name="confirm" aria-describedby="helpId" placeholder="Confirm Password">
            <p class="text-light">Already have an account? <a href="/" class="">Click here to login!</a></p>
            <input type='submit' value='Register' class="btn d-flex align-items-center  text-decoration-none btn-primary float-end mx-2 mb-2">
            </div>
        </form>
    </div>
</body>
</html>
